<!DOCTYPE html>
<html>
<head>
    <title>Label the Image</title>
    <style>
        #image-container {
            text-align: center;
        }

        #image {
            max-width: 500px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <h1>Label the Image</h1>
    <div id="image-container">
        <img id="image" src="{{ image_path }}" alt="Image">
    </div>
    <p>{{ caption }}</p>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="annotation">Enter Annotation:</label>
        <input type="text" name="annotation" id="annotation" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
