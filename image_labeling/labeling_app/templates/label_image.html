<!DOCTYPE html>
<html>
<head>
    <title>Label the Image</title>
    <link rel="stylesheet" type="text/css" href="label_image.css"> 
</head>
<body>
    <div class="container">
        <h1>Label the Image</h1>
        <p>Remaining Count: {{ remaining_count }}</p>
        <img src="{{ image_path }}" alt="Image">
        <p>{{ caption }}</p>
        <form method="POST" action="{% url 'label_image' %}">
            {% csrf_token %}
            <label for="annotation">Annotation:</label>
            <textarea id="annotation" name="annotation" rows="4" cols="50"></textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
